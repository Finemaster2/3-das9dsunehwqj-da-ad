<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded YouTube Videos Side by Side</title>
  <style>

    .video-container {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
    }


    .video-wrapper {
      margin: 5px;
    }

    iframe {
      width: 100%;
      max-width: 300px;
      height: 169px;
    }
  </style>
</head>
<body>

    </div>


    <div class="video-wrapper">
      
      <iframe src="https://www.youtube.com/embed/b6Y2Is5J8gA?si=gfKgeTeeCJkoQUSJ&amp;controls=0" frameborder="0" allow="accelerometer; clipboard-write; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
