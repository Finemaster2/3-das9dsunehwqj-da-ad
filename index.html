<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sahaja Yoga Bhajans Non-Stop</title>
  <style>
      body {
          background-image: url('https://i.imghippo.com/files/catb8978wdM.png');
          background-size: cover;
          background-position: left center;
          background-repeat: no-repeat;
          height: 100vh;
          margin: 0;
      }

    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-wrapper {
      margin: 5px;
    }

    iframe {
      width: 100%;
      max-width: 600px;
      height: 338px;
      visibility: hidden;
      }
    
    .fullscreen-button {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <div id="player"></div>
  </div>

    <button class="fullscreen-button" onclick="unmuteVideo()"></button>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    var player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'jmPcXCzNUmw',
        playerVars: {
            fs: 0,
            modestbranding: 1,
            controls: 0,
            rel: 0,
            showinfo: 0,
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      event.target.mute();
      event.target.playVideo();
      
      document.querySelector('.fullscreen-button').style.display = 'block';

    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PAUSED) {
        player.playVideo();
      }
    }
    function unmuteVideo() {
      player.unMute();
      document.querySelector('.fullscreen-button').style.display = 'none';
    }
  </script>

</body>
</html>
